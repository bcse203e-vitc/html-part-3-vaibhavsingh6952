<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Table</title>
    <style>
        .top-team { background-color: #d0c7ff; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Sports League</h1>
    <table border="1" cellspacing="1" cellpadding="5">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Matches Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr class="top-team">
                <td>Team A</td>
                <td>10</td>
                <td>7</td>
                <td>2</td>
                <td>1</td>
                <td>22</td>
            </tr>
            <tr class="top-team">
                <td>Team B</td>
                <td>10</td>
                <td>6</td>
                <td>3</td>
                <td>1</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Team C</td>
                <td>10</td>
                <td>5</td>
                <td>4</td>
                <td>1</td>
                <td>16</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5"><strong>Total Matches Played</strong></td>
                <td>30</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
