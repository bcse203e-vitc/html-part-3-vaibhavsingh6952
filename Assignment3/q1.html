<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Table</title>
    <style>
        .electronics { background-color: #f2f2f2; }
        .kitchen { background-color: #9cb9ec; }
        .furniture { background-color: #f9f2f4; }
    </style>
</head>
<body>
    <h1>E-Commerce Product List</h1>
    <table border="1" cellspacing="1" cellpadding="5">
        <caption><strong>Product Details</strong></caption>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Discount (%)</th>
                <th>Final Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr class="electronics">
                <td>101</td>
                <td>Wireless Mouse</td>
                <td>Electronics</td>
                <td>25.00</td>
                <td>10</td>
                <td>22.50</td>
                <td>★★★★☆</td>
            </tr>
            <tr class="kitchen">
                <td>102</td>
                <td>Coffee Mug</td>
                <td>Kitchen</td>
                <td>15.00</td>
                <td>5</td>
                <td>14.25</td>
                <td>★★★☆☆</td>
            </tr>
            <tr class="furniture">
                <td>103</td>
                <td>Office Chair</td>
                <td>Furniture</td>
                <td>150.00</td>
                <td>20</td>
                <td>120.00</td>
                <td>★★★★★</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
