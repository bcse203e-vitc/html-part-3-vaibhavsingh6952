<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sales Report</title>
    <style>
        .top-region { background-color: #ffc2c2; font-weight: bold; }
    </style>
</head>
<body>

                <th>Region</th>

                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Unit Price</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr class="top-region">
                <td>North</td>
                <td>Ajay</td>
                <td>Laptop</td>
                <td>50</td>
                <td>50000</td>
                <td>10,00,000</td>
            </tr>   
            <tr>
                <td>South</td>
                <td>Manav</td>
                <td>Tablet</td>
                <td>100</td>
                <td>15000</td>
                <td>5,00,000</td>
            </tr>
            <tr>
                <td>East</td>
                <td>Sanjay</td>
                <td>Phone</td>
                <td>150</td>
                <td>10000</td>
                <td>2,00,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5"><strong>Grand Total</strong></td>
                <td><strong>17,00,000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
