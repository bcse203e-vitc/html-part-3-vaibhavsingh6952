<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule</title>
    <style>
        .international { background-color: #fdcece; }
    </style>
</head>
<body>
    <h1>Flight Schedule</h1>
    <table border="1" cellspacing="1" cellpadding="5">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Duration</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AI101</td>
                <td>Delhi</td>
                <td>08:00</td>
                <td>10:30</td>
                <td><abbr title="2 hrs 30 min">2h 30m</abbr></td>
                <td>On Time</td>
            </tr>
            <tr class="international">
                <td>AI102</td>
                <td>New York</td>
                <td>14:00</td>
                <td>02:00</td>
                <td><abbr title="12 hrs">12h</abbr></td>
                <td>Delayed</td>
            </tr>
            <tr>
                <td>AI103</td>
                <td>Mumbai</td>
                <td>16:00</td>
                <td>18:30</td>
                <td><abbr title="2 hrs 30 min">2h 30m</abbr></td>
                <td>Cancelled</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
